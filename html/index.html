<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title></title>
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body style="display: none">
    <div class="farm-system">
      <div class="farm-close" onclick="closex()" style="position:absolute;top:20px;right:30px;cursor:pointer;z-index:10;font-size:32px;color:#fff;">&times;</div>
      <div class="farm-elipse"></div>
      <div class="farm-elipse-2"></div>
      <div class="farm-big-image"></div>
      <div class="farm-big">
        <div class="farm-label">Farming <span>Plant Panel</span></div>
        <div class="farm-span">
           Be sure to maintain your planting plant and fertilization,
           Because a plant can die and become worthless.,
        </div>
        <div class="farm-details">
          <div class="farm-detail">
            <div class="farm-detail-first">
              <div style="background-image: url(./imgs/growth.png)"></div>
            </div>
            <div class="farm-detail-dd">
              <div class="farm-detail-dd-label">Aged <span id="growth-val"></span></div>
              <div class="farm-detail-dd-full">
                <div class="farm-detail-dd-bar" id="growth"></div>
              </div>
            </div>
          </div>
          <div class="farm-detail">
            <div class="farm-detail-first">
              <div style="background-image: url(./imgs/disease.png)"></div>
            </div>
            <div class="farm-detail-dd">
              <div class="farm-detail-dd-label">Health <span id="health-val"></span></div>
              <div class="farm-detail-dd-full">
                <div class="farm-detail-dd-bar" id="health"></div>
              </div>
            </div>
          </div>
          <div class="farm-detail">
            <div class="farm-detail-first">
              <div style="background-image: url(./imgs/water.png)"></div>
            </div>
            <div class="farm-detail-dd">
              <div class="farm-detail-dd-label">Irrigation <span id="water-val"></span></div>
              <div class="farm-detail-dd-full">
                <div class="farm-detail-dd-bar" id="water"></div>
              </div>
            </div>
          </div>
          <div class="farm-detail">
            <div class="farm-detail-first">
              <div style="background-image: url(./imgs/fertilizer.png)"></div>
            </div>
            <div class="farm-detail-dd">
              <div class="farm-detail-dd-label">Fertilization <span id="fertilizer-val"></span></div>
              <div class="farm-detail-dd-full">
                <div class="farm-detail-dd-bar" id="fertilizer"></div>
              </div>
            </div>
          </div>
        </div>
        <div class="farm-buttons">
          <div class="farm-mini-buttons">
            <div class="farm-button" onclick="Give('Water')">Water Plant</div>
            <div class="farm-button" onclick="Give('Fertilizer')">Fertilize Plant</div>
            </div>
          </div>
          <div class="farm-button-big" onclick="Give('Harvest')">Harvest Plant</div>
        </div>
      </div>
    </div>
    <script src="nui://game/ui/jquery.js" type="text/javascript"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="./js/script.js"></script>
  </body>
</html>
